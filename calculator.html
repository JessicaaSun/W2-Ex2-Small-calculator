<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Calculator</title>
    <link href="./calculator.css" rel="stylesheet" type="text/css">
    <script src="./calculator.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="table">
            <table>
                <tr>
                    <td class="input" colspan="4"><input type="text" id="result" disabled></td>
                </tr>
                <tr>
                    <td class="num"><input type="button" value="7" onclick="display('7')" class="btn"></td>
                    <td class="num"><input type="button" value="8" onclick="display('8')" class="btn"></td>
                    <td class="num"><input type="button" value="9" onclick="display('9')" class="btn"></td>
                    <td class="num"><input type="button" value="/" onclick="display('/')" class="btn"></td>
                </tr>
                <tr>
                    <td class="num"><input type="button" value="4" onclick="display('4')" class="btn"></td>
                    <td class="num"><input type="button" value="5" onclick="display('5')" class="btn"></td>
                    <td class="num"><input type="button" value="6" onclick="display('6')" class="btn"></td>
                    <td class="num"><input type="button" value="-" onclick="display('-')" class="btn"></td>
                </tr>
                <tr>
                    <td class="num"><input type="button" value="1" onclick="display('1')" class="btn"></td>
                    <td class="num"><input type="button" value="2" onclick="display('2')" class="btn"></td>
                    <td class="num"><input type="button" value="3" onclick="display('3')" class="btn"></td>
                    <td class="num"><input type="button" value="*" onclick="display('*')" class="btn"></td>
                </tr>
                <tr>
                    <td class="num"><input type="button" value="." onclick="display('.')" class="btn"></td>
                    <td class="num"><input type="button" value="0" onclick="display('0')" class="btn"></td>
                    <td class="num"><input type="button" value="=" onclick="calculation()" class="btn"></td>
                    <td class="num"><input type="button" value="+" onclick="display('+')" class="btn"></td>
                </tr>
                <tr>
                    <td colspan="4" class="clear"><input type="button" value="clear" onclick="clearScreen()"></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
